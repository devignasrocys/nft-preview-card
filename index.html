<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="body">
    <!-- ARTICLE -->
    <article class="article">
      <!-- ARTICLE HEADER -->
      <header class="article__header"></header>
      <!-- ARTICLE CONTENT -->
      <main class="article__content">
        <!-- ARTICLE -->
        <h1 class="article__title">Equilibrium #3429</h1>
        <!-- ARTICLE -->
        <p class="article__p">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <!-- ARTICLE ROW -->
        <div class="article__row">
          <!-- ARTICLE CELL -->
          <div class="article__cell">
            <!-- ARTICLE ICON ETHERUM-->
            <img
              src="./images/icon-ethereum.svg"
              alt=""
              class="article__icon-eth"
            />
            <!-- ARTICLE TEXT -->
            <p class="article__peth">0.041 ETH</p>
          </div>
          <!-- ARTICLE CELL -->
          <div class="article__cell">
            <!-- ARTICLE ICON CLOCK -->
            <img
              src="./images/icon-clock.svg"
              alt=""
              class="article__icon-clock"
            />
            <!-- ARTICLE TEXT -->
            <p class="article__pdays">3 days left</p>
          </div>
        </div>
        <!-- ARTICLE ROW -->
        <div class="article__row article__footer" >
          <!-- ARTICLE PROFILE IMG-->
          <img src="./images/image-avatar.png" alt="" class="article__profile-img">
          <!-- ARTICLE TEXT -->
          <p class="article__p">Creation of <span class="white-bold">Jules Wyvern</span></p>
        </div>
      </main>
    </article>
  </body>
</html>
